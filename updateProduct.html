<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>낙낙상회 중고거래 | 상품수정</title>
</head>
<body>
  <form id="UpdateProduct" action="/">
    <table id="container">
      <tr>
        <td id="result" colspan="2"></td>
      </tr>
      <tr>
        <th><label for="productNameUpdate">상품명</label></th>
        <td><input type="text" name="productNameUpdate" id="productNameUpdate" placeholder="상품명을 입력해주세요"></td>
      </tr>
      <tr>
        <th><label for="productPriceUpdate">가격</label></th>
        <td><input type="text" name="productPriceUpdate" id="productPrice" placeholder="가격을 적어주세요"></td>
      </tr>
      <tr>
        <th><label>거래 상태</label></th>
        <td><select id="productCategoryUpdate" onchange="productEnum(this)">
            <option selected>거래 상태를 선택해주세요</option>
            <option value="나눔">나눔</option>
            <option value="나눔_완료">나눔_완료</option>
            <option value="판매_중">판매_중</option>
            <option value="예약">예약</option>
            <option value="판매완료">판매완료</option>
          </select></td>
      </tr>
      <tr>
        <th><label>상품 종류</label></th>
        <td><select id="productCategoryUpdate" onchange="productStatus(this)">
            <option selected>상품의 종류를 선택해주세요</option>
            <option value="IT">IT</option>
            <option value="의류">의류</option>
            <option value="음식">음식</option>
            <option value="차량">차량</option>
            <option value="게임">게임</option>
            <option value="티켓">티켓</option>
          </select></td>
      </tr>
      <tr>
        <th><label>상품 품질</label></th>
        <td><select id="productStatusUpdate" onchange="productCategory(this)">
          <option selected>품질을 선택해주세요</option>
          <option value="S">S</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
        </select></td>
      </tr>
      <tr>
        <th colspan="2">
          <button onclick="updateProduct()" type="button" class="btn btn-dark">상품 수정하기</button>
          <button onclick="deleteProduct()" type="button" class="btn btn-dark">상품 삭제하기</button>
        </th>
      </tr>
    </table>
  </form>
  <script type="text/javascript" src="assets/js/product.js"></script> 
</body>
</html>
